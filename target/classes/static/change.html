<div class="banner">

            <h2>修改用户信息</h2>

<!--- start-content---->
<div class="content login-box">
    <div class="login-main" style="width: 1400px;">
    
    
    

      <form id="formTag" action="/changemessage" method="POST" class="form-horizontal"
              enctype="multipart/form-data">

            <div class="form-group"><label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input id="userName" name="username" type="text" class="form-control"  th:value="${user.username}"/>
                </div>
            </div>

            <div class="hr-line-dashed"></div>


            <div class="form-group"><label class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-10">
                    <input id="phone" name="phonenumber" type="text" class="form-control"
                           th:value="${user.user_phone}"/>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group"><label class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-10">
                    <input id="email" name="email" type="text" class="form-control"
                           th:value="${user.user_email}"/>
                </div>
            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input id="password" name="passwords" type="text" class="form-control"
                           th:value="${user.password}"/>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button id="submitButton" class="btn btn-primary"
                            type="button">&nbsp;&nbsp;&nbsp;&nbsp;
                        提&nbsp;&nbsp;&nbsp;&nbsp;
                        交&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </form>
        
        
        
        
        
    </div>
</div>
</div>

<div class="footer"></div>
<!-- footer -->

<!-- 测试引入script -->
<script type="text/javascript">
function addToDBChange(url, data) {
	$.ajax({
		url : url,
		type : "post",
		data : data,
		success : function(data) {
			if (data.statusCode == "200") {
				alert("tiaozhuanchenggog！");
			} else {
				alert("add error!" + data.statusMsg);
			}
		},
		error : function(data) {
			alert(JSON.stringify(data));
		}
	})
}


$('#formTag').validate({
        rules: {},
        messages: {},
        submitHandler: function (form) {
        	addToDBChange($('#formTag').attr("action"), $('#formTag').serialize());
        }
    })
</script>


<script th:inline="javascript">

    $(document).ready(function () {
        //提交
        $("#submitButton").click(function () {

            $("#formTag").submit();
        });
    });
</script>

</script>

<script type="text/javascript">
    var output1 =getCookie("username");
    var output2 = getCookie("phonenumber");
    var output3 = getCookie("email");
    var output4= getCookie("passwords");
    document.getElementById('userName').value=output1;
    document.getElementById('phone').value=output2;
    document.getElementById('email').value=output3;
    document.getElementById('password').value=output4;
