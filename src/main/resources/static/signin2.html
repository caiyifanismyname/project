<!DOCTYPE HTML>
<html>
<head>
    <title>管理员登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Alice' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/swipebox.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easydropdown.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script src="js/toudi.js"></script>
</head>
<body>
<!-- header -->
<div class="banner">
    <div class="header">

    </div>
    <div class="banner-info1">
        <div class="banner-col">
        </div>

        <div class="container">
            <h2>管理员登录</h2>
        </div>
    </div>
</div>
<!-- header -->
<!--- start-content---->
<div class="content login-box">
    <div class="login-main">
        <div class="container">
            <h1>登陆或者注册账号</h1>
            <div class="login-left">
                <h3>注册账号</h3>
                <p>只有本厂员工可以注册为宜猪网管理员，申请管理员账户之后请耐心等待我们的审核，我们会在一周内给您确定答复。审核成功，您方能以管理员账户登陆。</p>
                <a class="acount-btn" href="register2.html">创建账户</a>
            </div>
            <div class="login-right">
                <h3>登陆账号</h3>
                <p>如果您已有账户，请登陆</p>
                <form role="form" action="/adminVerify" method="post">
                    <div>
                        <span>管理员账号<label>*</label></span>
                        <input type="text" id="inputEmail" name="a_name" class="form-control" placeholder="name"
                               required autofocus>
                    </div>
                    <div>
                        <span>密码<label>*</label></span>
                        <input type="password" id="inputPassword" name="a_pass" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <a class="forgot" href="#">忘记密码？</a>
                    <input type="submit" value="登陆"/>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer"></div>
<!-- footer -->
<script type="application/x-javascript">
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
<script type="text/javascript">
    jQuery(function ($) {
        $(".swipebox").swipebox();
    });
</script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1200);
        });
    });
</script>
</body>
</html>
